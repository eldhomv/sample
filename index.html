<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="card">
        <div class="upside">
            <div class="text">
                <h2>Make Dev</h2>
                <p>UX/UI Designer &amp; Web Developer</p>
            </div>
            <div class="add"><i class="fa fa-plus"></i></div>
        </div>
        <div class="bottom">
            <div>
                <p>Projects</p>
                <p>56</p>
            </div>
            <div>
                <p>Youtube</p>
                <p>20,165</p>
            </div>
            <div>
                <p>Followers</p>
                <p>5,456</p>
            </div>
        </div>
        <div class="inside">
            <p>Follow Me On</p>
            <a href="#"><i class="fa fa-facebook fa-2x fa-fw"></i></a>
            <a href="#"><i class="fa fa-linkedin fa-2x fa-fw"></i></a>
            <a href="#"><i class="fa fa-instagram fa-2x fa-fw"></i></a>
            <a href="#"><i class="fa fa-github-alt fa-2x fa-fw"></i></a>
            <a href="#"><i class="fa fa-twitter fa-2x fa-fw"></i></a>
        </div>
    </div>



    <script>
    
    $(function(){
        $(".add").click(function(){
            $(".card").toggleClass("pCard_on");
            $(".add i").toggleClass("fa-minus")
        });
    });

    </script>

</body>
</html>
